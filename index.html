<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="logarithmicDepthBuffer: true;"
>

  <!-- assets -->
  <a-assets>
    <video
      id="video"
      src="video.mp4"
      preload="auto"
      loop
      muted
      autoplay
      playsinline
      webkit-playsinline
      crossorigin="anonymous"
    ></video>
  </a-assets>

  <!-- marker Hiro -->
  <a-marker
    preset="hiro"
    id="marker"
    emitevents="true"
  >
    <a-video
      src="#video"
      width="1"
      height="0.56"
      rotation="-90 0 0"
      position="0 0 0"
    ></a-video>
  </a-marker>

  <!-- camÃ©ra -->
  <a-entity camera></a-entity>

</a-scene>

<script>
  const marker = document.querySelector("#marker");
  const video = document.querySelector("#video");

  // fallback interaction iOS/Chrome
  document.body.addEventListener("click", () => {
    video.play().catch(() => {});
  });

  marker.addEventListener("markerFound", () => {
    video.play().catch(() => {});
  });

  marker.addEventListener("markerLost", () => {
    video.pause();
    video.currentTime = 0;
  });
</script>

</body>
</html>
